<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - MI Beauty</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(to right, #ffc1e3, #fbc2eb, #f68084);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .signup-box {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 1rem;
      padding: 2.5rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .signup-box h1 {
      color: #c05da3;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }

    .form-control {
      background-color: #ffe6f2;
      border: 1px solid #ffc8dd;
      border-radius: 0.5rem;
      padding: 0.75rem;
      font-size: 1rem;
    }

    .form-control:focus {
      border-color: #c05da3;
      box-shadow: 0 0 0 0.2rem rgba(192, 93, 163, 0.25);
    }

    .btn-signup {
      background-color: #c05da3;
      color: #fff;
      font-weight: bold;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      font-size: 1.1rem;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-signup:hover {
      background-color: #a94c90;
    }

    .back-link {
      display: block;
      margin-top: 1.5rem;
      color: #c05da3;
      font-weight: 500;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h1>Join the MI Beauty Family üíñ</h1>
    <form>
      <div class="mb-3">
        <input type="text" class="form-control" placeholder="Your Name" required />
      </div>
      <div class="mb-3">
        <input type="email" class="form-control" placeholder="Your Email" required />
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-signup w-100">Sign Up</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
